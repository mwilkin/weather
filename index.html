<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Humidity Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location-humidity" type="text">
      <button id="humidity" class="btn-success">Get Current Humidity!</button>

      <div class="showHumidity"></div>
      <hr>
      <h1>Get Temperature Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location-temp" type="text">
      <select id="temp-unit">
        <option>Fahrenheit</option>
        <option>Celsius</option>
      </select>
      <button id="cityTemp" class="btn-success">Get Current Temps!</button>
      <div class="showTemp"></div>


    </div>
  </body>
</html>
